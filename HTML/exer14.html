<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Coding Bootcamp: HTML - Exercise 14</title>
</head>
<body>
	<h1>Registration Form</h1>
	<fieldset style="width:400px">
	<legend>Personal Data</legend>
	Username:<input type="disabled" name="namefield" required>
	<br>
	Password:<input type="text" name="namefield">
	<br>
	Preferences:<select name="select" size="2" multiple="multiple" required>
		<option value="front-end">Front-End</option>
		<option value="Back-end">Back End</option>
	</select>
	<br>
	Male: <input type="radio" name="gender" value="male" required>
	Female: <input type="radio" name="gender" value="female" required>
	<br>
	Age: <input type="checkbox" name="age" required>
	<br>
	<input type="button" id="mybutton1" value="Register"> 
	<input type="button" id="mybutton2" value="Clear Fields"> 
	</fieldset>

</body>
</html>
